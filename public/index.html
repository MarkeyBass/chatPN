<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"
    integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA=="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>chat</title>
</head>

<body>
  <header>
    <h1>Welcom to Chat Havana</h1>
    <p>Please submit username to start chatting</p>
  </header>
  <div class="container">
    <div id="username-group">
      <input type="text" id="user-name" placeholder="user name" />
      <button id="submit-username">Submit</button>
    </div>

    <div id="chat-havana">
      <div id="chat-window">
        <div id="typing"></div>
        <div id="output"></div>
      </div>
      <input type="text" id="message" placeholder="message" disabled>
      <button id="send">Send</button>
    </div>
  </div>



  <script src="/chat.js"></script>
</body>

</html>
